<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="signin.css" />
   
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signin">
      <div class="upper-logo top-logo">
        <img src="amazon.png" alt="" class="top-image" />
      </div>
      <div class="in">
        <h3>Sign in</h3>
        <div class="phone">
          <h5>Email or mobile phone number</h5>
          <input type="text" id="phone-number" />
          <button id="next-page" onclick="openpage()">Continue</button>
          <p>
            By continuing, you agree to Amazon's
            <a href="#">Conditions of Use</a> <br />
            and <a href="#">Privacy Notice.</a>
          </p>
          <div class="help">
            <i class="ri-arrow-right-s-fill"></i>
            <a href="#">need help?</a>
          </div>
          <div class="work">
            <h5>Buying for work?</h5>
            <div class="buis">
              <a href="#">Shop on Amazon Business</a>
            </div>
          </div>
        </div>
      </div>
      <div class="new">
        <h5>New to Amazon?</h5>
       <a href="#"> <button>Create your Amazon account</button></a>
      </div>
      <div class="conditions">
        <a href="#">Conditions of Use </a>
        <a href="#"> Privacy Notice </a>
        <a href="#"> Help </a>
      </div>
      <p class="copyright">
        <i class="ri-copyright-line"></i>1996-2024, Amazon.com, Inc. or its
        affiliates
      </p>
    </div>
    <script src="signin.js"></script>
  </body>
</html>
